<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>

<body>
  <div class="container">
    <div>
      <h3>Welcome to BYORPG</h3>
    </div>
    <div id="createKnights">
      <div class="row justify-content-center">
        <input type="text" id="regKnightName" class="nameInput"/>
        <input type="text" id="poopKnightName" class="nameInput"/>
        <input type="text" id="enemyKnightName" class="nameInput"/>
      </div>
      <div class="row justify-content-center" style="white-space: nowrap;">
        <input type="number" id="regKnightX" class="coordInput" min="0" max="7" placeholder="X: Coordinate"/>
        <input type="number" id="regKnightY" class="coordInput" min="0" max="8" placeholder="Y: Coordinate"/>
        <input type="number" id="pKnightX" class="coordInput" min="0" max="7" placeholder="X: Coordinate"/>
        <input type="number" id="pKnightY" class="coordInput" min="0" max="8" placeholder="Y: Coordinate"/>
        <input type="number" id="eKnightX" class="coordInput" min="0" max="7" placeholder="X: Coordinate"/>
        <input type="number" id="eKnightY" class="coordInput" min="0" max="8" placeholder="Y: Coordinate"/>
      </div>
      <div class="row justify-content-center">
        <button id="addRegKnight" class="createBtn">Create Regular Knight</button>
        <button id="addPoopKnight" class="createBtn">Create Poop Knight</button>
        <button id="addEnemyKnight" class="createBtn">Create Enemy Knight</button>
      </div>
      <div>
      </div>
    </div>

      <h3>Battling Knights</h3>
      <div class="battlers" id="attacker"></div>
      <span id="vs">VS.</span>
      <div class="battlers" id="defender"></div>
      <div class="row justify-content-center">
        <button class="createBtn" id="battle">Battle!</button>
      </div>
    </div>
